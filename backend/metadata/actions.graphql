type Mutation {
  ChangePassword(
    user_id: Int!
    password: String!
  ): UserOutput!
}

type Mutation {
  CreatePersonalAccessToken(
    object: CreatePersonalAccessTokenInput!
  ): CreatePersonalAccessTokenOutput!
}

type Mutation {
  InsertUser(
    object: UserInsertInput!
  ): FullUserOutput!
}

type Query {
  Me: MeOutput!
}

type Mutation {
  ResetPassword(
    newPassword: String!
    token: String!
  ): UserOutput!
}

type Mutation {
  SendPasswordResetMail(
    email: citext!
  ): UserOutput!
}

type Mutation {
  SignIn(
    email: citext!
    password: String!
  ): FullUserOutput!
}

type Mutation {
  SignOut: SignOutOutput!
}

input UserInsertInput {
  email: citext!
  password: String!
  locale: String
}

input CreatePersonalAccessTokenInput {
  name: citext!
  expires: timestamptz
}

type FullUserOutput {
  id: Int!
  email: citext!
  locale: String!
  last_signin: timestamptz
  failed_signin_attempts: Int!
  first_failed_signin_attempt: timestamptz
  created: timestamptz!
  modified: timestamptz
}

type SignOutOutput {
  user_id: Int!
}

type MeOutput {
  id: Int!
}

type UserOutput {
  id: Int!
}

type CreatePersonalAccessTokenOutput {
  id: Int!
  user_id: Int!
  token: String!
  name: citext!
  expires: timestamptz
  last_verify: timestamptz
  created: timestamptz!
}

