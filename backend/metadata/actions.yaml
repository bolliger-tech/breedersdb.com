actions:
  - name: ChangePassword
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_URL}}/actions'
      forward_client_headers: true
      headers:
        - name: X-Cloud-Function-Secret
          value_from_env: CLOUD_FUNCTION_SECRET
    permissions:
      - role: user
  - name: CreatePersonalAccessToken
    definition:
      kind: synchronous
      handler: '{{CLOUD_FUNCTION_URL}}/actions'
      forward_client_headers: true
      headers:
