table:
  name: attributes
  schema: public
object_relationships:
  - name: attribute_data_types
    using:
      foreign_key_constraint_on: data_type
  - name: attribute_types
    using:
      foreign_key_constraint_on: attribute_type
array_relationships:
  - name: attribute_values
    using:
      foreign_key_constraint_on:
        column: attribute_id
        table:
          name: attribute_values
          schema: public
  - name: attribution_form_fields
    using:
      foreign_key_constraint_on:
        column: attribute_id
        table:
          name: attribution_form_fields
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - attribute_type
        - data_type
        - default_value
        - description
        - disabled
        - legend
        - name
        - validation_rule
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - attribute_type
        - created
        - data_type
        - default_value
        - description
        - disabled
        - id
        - legend
        - modified
        - name
        - validation_rule
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - attribute_type
        - data_type
        - default_value
        - description
        - disabled
        - legend
        - name
        - validation_rule
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
