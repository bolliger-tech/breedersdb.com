table:
  name: attribution_form_fields
  schema: public
object_relationships:
  - name: attribute
    using:
      foreign_key_constraint_on: attribute_id
  - name: attribution_form
    using:
      foreign_key_constraint_on: attribution_form_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - attribute_id
        - attribution_form_id
        - priority
        - required
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - attribute_id
        - attribution_form_id
        - created
        - id
        - modified
        - priority
        - required
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - attribute_id
        - attribution_form_id
        - priority
        - required
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
