table:
  name: attribution_forms
  schema: public
array_relationships:
  - name: attribution_form_fields
    using:
      foreign_key_constraint_on:
        column: attribution_form_id
        table:
          name: attribution_form_fields
          schema: public
  - name: attributions
    using:
      foreign_key_constraint_on:
        column: attribution_form_id
        table:
          name: attributions
          schema: public
  - name: cached_attributions
    using:
      foreign_key_constraint_on:
        column: attribution_form_id
        table:
          name: cached_attributions
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - description
        - disabled
        - name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - description
        - disabled
        - id
        - modified
        - name
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - disabled
        - name
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
