table:
  name: cultivars
  schema: public
object_relationships:
  - name: lot
    using:
      foreign_key_constraint_on: lot_id
array_relationships:
  - name: crossings
    using:
      foreign_key_constraint_on:
        column: father_cultivar_id
        table:
          name: crossings
          schema: public
  - name: crossingsByMotherCultivarId
    using:
      foreign_key_constraint_on:
        column: mother_cultivar_id
        table:
          name: crossings
          schema: public
  - name: marks
    using:
      foreign_key_constraint_on:
        column: cultivar_id
        table:
          name: marks
          schema: public
  - name: marks_views
    using:
      manual_configuration:
        column_mapping:
          id: combined_cultivar_id
        insertion_order: null
        remote_table:
          name: marks_view
          schema: public
  - name: pollens
    using:
      foreign_key_constraint_on:
        column: cultivar_id
        table:
          name: pollen
          schema: public
  - name: trees
    using:
      foreign_key_constraint_on:
        column: cultivar_id
        table:
          name: trees
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - acronym
        - lot_id
        - name_segment
        - description
        - common_name
        - breeder
        - registration
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - acronym
        - name_segment
        - lot_id
        - id
        - description
        - common_name
        - breeder
        - registration
        - created
        - modified
        - name
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - acronym
        - lot_id
        - name_segment
        - description
        - common_name
        - breeder
        - registration
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
