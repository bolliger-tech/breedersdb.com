table:
  name: lots
  schema: public
object_relationships:
  - name: crossing
    using:
      foreign_key_constraint_on: crossing_id
  - name: orchard
    using:
      foreign_key_constraint_on: orchard_id
array_relationships:
  - name: attributions
    using:
      foreign_key_constraint_on:
        column: lot_id
        table:
          name: attributions
          schema: public
  - name: attributions_views
    using:
      manual_configuration:
        column_mapping:
          id: lot_id
        insertion_order: null
        remote_table:
          name: attributions_view
          schema: public
  - name: cultivars
    using:
      foreign_key_constraint_on:
        column: lot_id
        table:
          name: cultivars
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - crossing_id
        - date_planted
        - date_sowed
        - segment_name
        - note
        - numb_seedlings_grown
        - numb_seedlings_planted
        - numb_seeds_sowed
        - orchard_id
        - plot
        - seed_tray
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - crossing_id
        - date_planted
        - date_sowed
        - id
        - modified
        - name
        - segment_name
        - note
        - numb_seedlings_grown
        - numb_seedlings_planted
        - numb_seeds_sowed
        - orchard_id
        - plot
        - seed_tray
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - crossing_id
        - date_planted
        - date_sowed
        - segment_name
        - note
        - numb_seedlings_grown
        - numb_seedlings_planted
        - numb_seeds_sowed
        - orchard_id
        - plot
        - seed_tray
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
