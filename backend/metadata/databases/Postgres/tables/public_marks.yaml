table:
  name: marks
  schema: public
object_relationships:
  - name: lot
    using:
      foreign_key_constraint_on: lot_id
  - name: mark_form
    using:
      foreign_key_constraint_on: mark_form_id
  - name: tree
    using:
      foreign_key_constraint_on: tree_id
  - name: cultivar
    using:
      foreign_key_constraint_on: cultivar_id
array_relationships:
  - name: mark_values
    using:
      foreign_key_constraint_on:
        column: mark_id
        table:
          name: mark_values
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - author
        - date_marked
        - geo_location
        - geo_location_accuracy
        - lot_id
        - mark_form_id
        - offline_id
        - tree_id
        - cultivar_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - author
        - date_marked
        - id
        - lot_id
        - mark_form_id
        - tree_id
        - cultivar_id
        - created
        - modified
        - offline_id
        - geo_location_accuracy
        - geo_location
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - author
        - date_marked
        - geo_location
        - geo_location_accuracy
        - lot_id
        - mark_form_id
        - offline_id
        - tree_id
        - cultivar_id
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
