table:
  name: mother_plants
  schema: public
object_relationships:
  - name: crossing
    using:
      foreign_key_constraint_on: crossing_id
  - name: plant
    using:
      foreign_key_constraint_on: plant_id
  - name: pollen
    using:
      foreign_key_constraint_on: pollen_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - crossing_id
        - date_fruits_harvested
        - date_impregnated
        - name
        - note
        - numb_flowers
        - numb_fruits
        - numb_seeds
        - pollen_id
        - plant_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - date_fruits_harvested
        - date_impregnated
        - crossing_id
        - id
        - numb_flowers
        - numb_fruits
        - numb_seeds
        - pollen_id
        - plant_id
        - note
        - created
        - modified
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - crossing_id
        - date_fruits_harvested
        - date_impregnated
        - name
        - note
        - numb_flowers
        - numb_fruits
        - numb_seeds
        - pollen_id
        - plant_id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
