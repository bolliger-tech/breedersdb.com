table:
  name: queries
  schema: public
object_relationships:
  - name: query_group
    using:
      foreign_key_constraint_on: query_group_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - note
        - my_query
        - name
        - query_group_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
        - query_group_id
        - my_query
        - note
        - created
        - modified
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - note
        - my_query
        - name
        - query_group_id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
